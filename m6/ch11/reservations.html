        <div id="wrapper">

            <main>
                <h2>Reservations at Pacific Trails</h2>

                <h3>Contact Us</h3>

                <p>Required fields are marked with an asterisk <span id="asterisk">*</span></p>

                <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
                    <label for="myFName"><span id="asterisk">*</span>First Name:</label>
                    <input type="text" name="myFName" id="myFName" required>

                    <label for="myLName"><span id="asterisk">*</span>Last Name:</label>
                    <input type="text" name="myLName" id="myLName" required>

                    <label for="myEmail"><span id="asterisk">*</span>E-mail:</label>
                    <input type="email" name="myEmail" id="myEmail" required>

                    <label for="myPhone">Phone:</label>
                    <input type="tel" name="myPhone" id="myPhone">

                    <label for="myDate">Arrival Date:</label>
                    <input type="date" name="myDate" id="myDate">

                    <label for="myNights">Nights:</label>
                    <input type="number" min="1" max="14" name="myNights" id="myNights">

                    <label for="myComments"><span id="asterisk">*</span>Comments:</label>
                    <textarea rows="2" cols="20" name="myComments" id="myComments" required></textarea>

                    <input type="submit">

                </form>

            </main>
